<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="description" content="Quer saber se está com o peso e a saúde em dia? Vamos conferir">
        <meta name="author" content="Henrique">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" type="text/css" href="imc.css">
        <link rel="stylesheet" type="text/css" href="subpages.css">
        <script type="text/javascript" src="script/imc.js"> </script>
        <title> IMC - Indíce de Massa Corporal </title>
    </head>

    <body>
        <main>
            <div class="main">
                <div class="control">
                    <div class="main-container tamanho">
                        <div class="header-title">
                            <h1>
                                IMC - Índice de Massa Corporal
                            </h1>
                        </div>

                        <div class="header-description tamanho">
                            <p>
                                Vamos ver se está tudo ok com o seu peso? <br>
                                Lembrando que sua preocupação diante ao seu peso deve ser unicamente por sua saúde.
                            </p>
                        </div> 
                    </div>
                    
                    <div class="form tamanho">
                        <div class="input-peso sb1">
                            <label for="peso"> Digite seu Peso (em Kg): </label>
                                <input type="number" name="peso" id="peso" class="peso">
                        </div>
                        
                        <div class="altura sb1">
                            <label for="altura"> Digite sua altura: </label>
                            <input type="number" name="altura" id="altura" class="altura" placeholder="Ex: 1.80" >
                        </div> 
                        
                        <div class="botaoenviar tamanho">
                            <input type="button" value="Ver meu IMC" onclick="resultado()">
                        </div>
                    </div>

                    <div class="resultados tamanho">
                        <p class="IMC-resultado"> </p>
                        <p class="IMC-tipo"> </p>
                        <p class="erro-msg"></p>
                    </div>  
                </div>
            </div>
        </main>

        <aside>
            <div class="back-button-group">
                <img class="return-icon" src="assets/return.png" alt="Ícone de retornar">
                    <a href="index.lnk" class="return">
                        <input type="button" value="Home Page" />
                    </a>
            </div>
        </aside>
        
        
        
    </body>
