<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="description" content="Conversor de temperaturas">
        <meta name="author" content="Henrique">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" type="text/css" href="temperatura.css" />
        <link rel="stylesheet" type="text/css" href="subpages.css" />
        <link rel="shortcut icon" type="imagex/png" href="assets/temp_icon.ico" >
        <title> Conversor de Temperatura </title>
    </head>

    <body class="back">
        <main>
            <div class="main">
                <div class="control">
                    <div class="main-container tamanho">
                        <div class="header-title">
                            <h1>
                                <span>
                                    Conversor de Temperatura
                                </span>
                            </h1>
                        </div>

                        <div class="header-description tamanho">
                            <p>
                                Precisa converter temperaturas? <br>
                                Ok. Basta escolher abaixo qual deseja converter e deixar que nós fazemos o resto.
                            </p>
                        </div>
                    </div>

                    <div class="form tamanho">
                        <div class="valor sb1">
                            <select id="select-temp" name="temp">
                                <option value="fahrenheit"> Fahrenheit </option>
                                <option value="kelvins">  Celsius </option>
                                <option value="celsius"> Kelvins </option>
                            </select>
                        </div>

                        <div class="entrada1 sb1">
                            <label for="valor_entrada"> Informe a temperatura que deseja converter: </label>
                            <input type="number" id="valor-entrada" class="to-convert"/>
                        </div>
                    </div>

                    <div class="botaoenviar tamanho">
                        <input type="button" value="Calcular" class="calcButton"/>
                    </div>

                    <div class="resultados tamanho">
                        <p class="erro"> </p>
                        <h3 class="temp-title1"> </h3>
                        <p class="formula1"> </p>
                        <p class="temp1"> </p>

                        <h3 class="temp-title2"> </h3>
                        <p class="formula2"> </p>
                        <p class="temp2"> </p>
                    </div>
                </div>
            </div>        
        </main>

        <aside>
            <div class="back-button-group">
                <img class="return-icon" src="assets/return.png" alt="Ícone de retornar">
                    <a href="index.lnk" class="return">
                        <input type="button" value="Home Page" />
                    </a>
            </div>
        </aside>
        <script src="temperaturas.js" type="text/javascript"> </script>
    </body>
</html>
